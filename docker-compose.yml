# docker-compose.yml
# GreenToken - Blue Carbon MRV Platform

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-blue_carbon_mrv}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432" # Use 5433 on host to avoid conflict with local PostgreSQL
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # IPFS Node
  ipfs:
    image: ipfs/kubo:latest
    ports:
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ipfs_data:/data/ipfs

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password123}@postgres:5432/${POSTGRES_DB:-blue_carbon_mrv}
      IPFS_HOST: ipfs
      IPFS_PORT: 5001
      JWT_SECRET: ${JWT_SECRET:-blue-carbon-jwt-secret-change-in-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      BLOCKCHAIN_RPC_URL: ${BLOCKCHAIN_RPC_URL:-}
      ADMIN_PRIVATE_KEY: ${ADMIN_PRIVATE_KEY:-}
      PROJECT_REGISTRY_ADDRESS: ${PROJECT_REGISTRY_ADDRESS:-}
      CARBON_CREDIT_TOKEN_ADDRESS: ${CARBON_CREDIT_TOKEN_ADDRESS:-}
      SOULBOUND_TOKEN_ADDRESS: ${SOULBOUND_TOKEN_ADDRESS:-}
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      ipfs:
        condition: service_started
    ports:
      - "5000:5000"

  # AI Analysis Service (Python)
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      # Keep it stateless
      PYTHONUNBUFFERED: 1

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file: .env
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
      VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:5000}
      VITE_IPFS_GATEWAY: ${VITE_IPFS_GATEWAY:-http://localhost:8080/ipfs}
      VITE_APP_NAME: ${VITE_APP_NAME:-GreenToken}
      VITE_VERSION: ${VITE_VERSION:-1.0.0}
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  postgres_data:
  ipfs_data:
